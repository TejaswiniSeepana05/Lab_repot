{% extends "base.html" %}
{% block content %}

<div class="login-wrapper">
    <div class="login-box">
        <h2>Login</h2>

        <form>
            <input type="text" placeholder="Email address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>
</div>

{% endblock %}
